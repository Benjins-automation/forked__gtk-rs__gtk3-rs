[package]
name = "gtk-sys"
version = "0.15.2"
links = "gtk-3"
build = "build.rs"
authors = ["The gtk-rs Project Developers"]
description = "FFI bindings to libgtk-3"
homepage = "http://gtk-rs.org/"
keywords = ["gtk", "ffi", "gtk-rs", "gnome"]
license = "MIT"
repository = "https://github.com/gtk-rs/gtk3-rs"
edition = "2021"
rust-version = "1.56"
[package.metadata.docs.rs]
features = ["dox"]
[package.metadata.system-deps."gtk+_3_0"]
name = "gtk+-3.0"
version = "3.18"

[package.metadata.system-deps."gtk+_3_0".v3_20]
version = "3.20"

[package.metadata.system-deps."gtk+_3_0".v3_22]
version = "3.22"

[package.metadata.system-deps."gtk+_3_0".v3_22_6]
version = "3.22.6"

[package.metadata.system-deps."gtk+_3_0".v3_22_26]
version = "3.22.26"

[package.metadata.system-deps."gtk+_3_0".v3_22_27]
version = "3.22.27"

[package.metadata.system-deps."gtk+_3_0".v3_22_29]
version = "3.22.29"

[package.metadata.system-deps."gtk+_3_0".v3_22_30]
version = "3.22.30"

[package.metadata.system-deps."gtk+_3_0".v3_24]
version = "3.24"

[package.metadata.system-deps."gtk+_3_0".v3_24_8]
version = "3.24.8"

[package.metadata.system-deps."gtk+_3_0".v3_24_9]
version = "3.24.9"

[package.metadata.system-deps."gtk+_3_0".v3_24_1]
version = "3.24.1"

[lib]
name = "gtk_sys"

[dependencies]
libc = "0.2"

[dependencies.glib]
package = "glib-sys"
version = "0.15.1"
git = "https://github.com/gtk-rs/gtk-rs-core"
branch = "0.15"

[dependencies.gobject]
package = "gobject-sys"
version = "0.15.1"
git = "https://github.com/gtk-rs/gtk-rs-core"
branch = "0.15"

[dependencies.gio]
package = "gio-sys"
version = "0.15.1"
git = "https://github.com/gtk-rs/gtk-rs-core"
branch = "0.15"

[dependencies.atk]
package = "atk-sys"
path = "../../atk/sys"
version = "0.15.1"

[dependencies.gdk-pixbuf]
package = "gdk-pixbuf-sys"
version = "0.15.1"
git = "https://github.com/gtk-rs/gtk-rs-core"
branch = "0.15"

[dependencies.gdk]
package = "gdk-sys"
path = "../../gdk/sys"
version = "0.15.1"

[dependencies.pango]
package = "pango-sys"
version = "0.15.1"
git = "https://github.com/gtk-rs/gtk-rs-core"
branch = "0.15"

[dependencies.cairo]
package = "cairo-sys-rs"
version = "0.15.1"
git = "https://github.com/gtk-rs/gtk-rs-core"
branch = "0.15"

[build-dependencies]
system-deps = "6"

[dev-dependencies]
shell-words = "1.0.0"
tempfile = "3"

[features]
v3_24_11 = ["v3_24_9"]
